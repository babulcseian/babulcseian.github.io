function card(p) {
  const links = (p.links||[]).map(l => `<a href="${l.url}" target="_blank" rel="noopener">${l.label}</a>`).join(" · ");
  return `
    <article class="card">
      <span class="badge">${p.idx || p.year}</span>
      <div class="meta">${(p.authors||[]).join(", ")} (${p.year})</div>
      <div class="title">${p.title}</div>
      <div class="meta"><strong>${p.venue||""}</strong></div>
      ${links ? `<div class="meta">${links}</div>` : ""}
    </article>
  `;
}

const mount = (id, arr) => document.getElementById(id).innerHTML = arr.map(card).join("");
